spring:
  #配置 JDBC 链接数据库的基本信息
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/ums_db?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: 123456
    ### 设定所使用的数据库连接池的信息
    type: com.alibaba.druid.pool.DruidDataSource
    ### 配置 druid 相关信息
    druid:
      min-idle: 3
      max-active: 15
      initial-size: 5
      min-evictable-idle-time-millis: 30000
      max-evictable-idle-time-millis: 60000
### 配置 MyBatis Mapper 路径
mybatis:
  mapper-locations: classpath:/mapper/*.Mapper.xml
  ### 配置 Mybatis 类别名
  type-aliases-package: cn.mk.pojo.entity